<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wagen</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="your-app-icon.png">
  <link rel="apple-touch-startup-image" href="your-startup-image.png">
  <style>
    /* ... (Your existing styles) ... */
    .preview-container {
      position: relative;
      width: 80%;
      max-width: 300px;
      height: 500px;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 10px solid #222; /* Reverted border */
    }
  </style>
</head>
<body>
  <h1>
    <div class="logo">Wagen</div>
    <div class="tagline">Wallpaper Generator</div>
  </h1>

  <div class="controls">
    <div class="control-group">
      <label for="pattern">Pattern Style</label>
      <select id="pattern">
        <option value="gradient">Gradient</option>
        <option value="stripes">Stripes</option>
        <option value="waves">Waves</option>
        <option value="dots">Dots</option>
        <option value="geometric">Geometric</option>
      </select>
    </div>

    <div class="control-group">
      <label>Colors</label>
      <div class="color-picker">
        <div class="color-input">
          <label for="color1">Primary</label>
          <input type="color" id="color1" value="#4a6ef5">
        </div>
        <div class="color-input">
          <label for="color2">Secondary</label>
          <input type="color" id="color2" value="#e33b6b">
        </div>
      </div>
    </div>

    <div class="control-group">
      <label for="complexity">Pattern Complexity</label>
      <input type="range" id="complexity" min="1" max="10" value="5">
    </div>

    <button id="generate">Generate Wallpaper</button>
  </div>

  <div class="preview-wrapper">
    <div class="preview-container">
      <div class="phone-notch"></div>
      <div id="wallpaper"></div>
    </div>
  </div>

  <button class="download-btn" id="download">Download Wallpaper</button>

  <div class="footer">
    Wagen Â© 2025 | Tap and hold on the wallpaper to save directly
  </div>

  <div class="spacing-bottom"></div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const wallpaperElement = document.getElementById('wallpaper');
    const generateButton = document.getElementById('generate');
    const downloadButton = document.getElementById('download');
    const patternSelect = document.getElementById('pattern');
    const color1Input = document.getElementById('color1');
    const color2Input = document.getElementById('color2');
    const complexityInput = document.getElementById('complexity');
    const previewContainer = document.querySelector('.preview-container');
    const phoneNotch = document.querySelector('.phone-notch');

    function isPC() {
      return !(/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
    }

    function setPreviewSize() {
      if (isPC()) {
        previewContainer.style.width = '500px';
        previewContainer.style.height = '500px';
        previewContainer.style.border = 'none';
        phoneNotch.style.display = 'none';
      } else {
        previewContainer.style.width = '80%';
        previewContainer.style.maxWidth = '300px';
        previewContainer.style.height = '500px';
        previewContainer.style.border = '10px solid #222';
        phoneNotch.style.display = 'block';
      }
    }

    setPreviewSize();
    window.addEventListener('resize', setPreviewSize);

    function generateWallpaper() {
      //... (Your generateWallpaper logic) ...
    }

    // ... (Your createGradient, createStripes, createWaves, createDots, createGeometric functions) ...

    function downloadWallpaper() {
      html2canvas(wallpaperElement).then(canvas => {
        const link = document.createElement('a');
        link.download = 'wagen-wallpaper.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    let timer;

    wallpaperElement.addEventListener('touchstart', function(e) {
      timer = setTimeout(function() {
        alert("In a real implementation, this would save the wallpaper to your device. You can screenshot the phone preview instead.");
      }, 800);
    });

    wallpaperElement.addEventListener('touchend', function(e) {
      clearTimeout(timer);
    });

    generateButton.addEventListener('click', generateWallpaper);
    downloadButton.addEventListener('click', downloadWallpaper);

    generateWallpaper();
  </script>
</body>
</html>
